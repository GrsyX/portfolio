<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt: Automatische Pflanzenbewässerung</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Plus Jakarta Sans", "sans-serif"],
            mono: ["JetBrains Mono", "monospace"],
          },
          colors: {
            primary: "#0F172A",
            secondary: "#1E293B",
            accent: "#38BDF8",
          },
        },
      },
    };
  </script>

  <style>
    body { background-color: #020617; color: #e2e8f0; }

    .glass-panel{
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .gradient-text{
      background: linear-gradient(to right, #2dd4bf, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .glow-bg{
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

    @media print {
      body { background: white !important; color: black !important; }
      .no-print { display: none !important; }
      .glass-panel { background: white !important; border: 1px solid #ccc !important; color: black !important; }
      .text-emerald-400 { color: #059669 !important; }
      .text-slate-400 { color: #444 !important; }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const createLucideIcon = (iconName, iconData) => {
      if (!iconData || !Array.isArray(iconData)) return () => null;
      const [tag, attrs, children] = iconData;
      const safeAttrs = (attrs && typeof attrs === "object" && !Array.isArray(attrs)) ? attrs : {};
      const childrenToRender = Array.isArray(children) ? children : [];
      return ({ color = "currentColor", size = 24, strokeWidth = 2, className, ...props }) => (
        <svg {...safeAttrs} width={size} height={size} stroke={color} strokeWidth={strokeWidth} className={`lucide lucide-${iconName} ${className || ""}`} {...props}>
          {childrenToRender.map((child, index) => {
            if (!Array.isArray(child)) return null;
            const [childTag, childAttrs] = child;
            const safeChildAttrs = (childAttrs && typeof childAttrs === "object" && !Array.isArray(childAttrs)) ? childAttrs : {};
            return React.createElement(childTag, { ...safeChildAttrs, key: index });
          })}
        </svg>
      );
    };

    const lucideSource = lucide.icons || lucide;
    const iconList = [
      "ChevronRight", "ArrowLeft", "ArrowRight", "Terminal", "Cpu", "Droplets", "Zap",
      "Activity", "Settings", "Timer", "AlertTriangle", "GitBranch", "CheckCircle2",
      "Image", "PlayCircle"
    ];
    const Icons = {};
    iconList.forEach(name => {
      if (lucideSource[name]) Icons[name] = createLucideIcon(name, lucideSource[name]);
      else Icons[name] = () => null;
    });
    const {
      ChevronRight, Zap, Timer, AlertTriangle, GitBranch, CheckCircle2, Image, PlayCircle
    } = Icons;

    // --- COMPONENTS ---

    const TechBadge = ({ label }) => (
      <div className="inline-flex items-center justify-center px-3 py-2 rounded-md bg-slate-800/80 border border-slate-700 text-slate-300 text-xs font-medium font-mono leading-none hover:border-emerald-500/50 hover:text-emerald-400 transition-colors cursor-default shadow-sm">
        {label}
      </div>
    );

    // Hardware-Fenster
    const HardwareWindow = ({ className = "" }) => (
      <div className={`bg-[#1e293b] rounded-lg border border-slate-700 shadow-2xl overflow-hidden w-full font-mono text-xs flex flex-col ${className}`}>
        <div className="bg-slate-800 px-3 py-2 flex justify-between items-center border-b border-slate-700 shrink-0">
          <span className="text-emerald-400 font-bold flex items-center gap-2">
            <Image size={14} /> Hardware Setup
          </span>
          <div className="flex gap-1.5">
            <div className="w-2.5 h-2.5 rounded-full bg-red-500"></div>
            <div className="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
            <div className="w-2.5 h-2.5 rounded-full bg-green-500"></div>
          </div>
        </div>

        <div className="relative bg-black h-[420px] sm:h-[520px] lg:h-[610px] flex items-center justify-center group overflow-hidden">
          <img
            src="projekt_aufbau.png"
            alt="Arduino Aufbau"
            className="w-full h-full object-contain opacity-90 group-hover:opacity-100 transition-opacity duration-500"
            onError={(e) => {
              e.target.onerror = null;
              e.target.parentElement.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full text-slate-500 p-8 text-center">
                  <p class="mb-2 font-bold text-emerald-500">Bild nicht gefunden</p>
                  <p class="text-xs text-slate-400">Bitte speichere dein Foto als <br/><code class="bg-slate-800 px-1 py-0.5 rounded text-emerald-300">projekt_aufbau.png</code><br/> in diesem Ordner.</p>
                </div>
              `;
            }}
          />
        </div>
      </div>
    );

    const VideoWindow = ({ className = "" }) => (
      <div className={`bg-[#1e293b] rounded-lg border border-slate-700 shadow-2xl overflow-hidden w-full font-mono text-xs flex flex-col mt-8 ${className}`}>
        <div className="bg-slate-800 px-3 py-2 flex justify-between items-center border-b border-slate-700 shrink-0">
          <span className="text-emerald-400 font-bold flex items-center gap-2">
            <PlayCircle size={14} /> Live Demo
          </span>
          <div className="flex gap-1.5">
            <div className="w-2.5 h-2.5 rounded-full bg-red-500"></div>
            <div className="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
            <div className="w-2.5 h-2.5 rounded-full bg-green-500"></div>
          </div>
        </div>
        <div className="flex-1 relative bg-black flex items-center justify-center group min-h-[300px]">
          <video
            controls
            className="w-full h-full object-contain max-h-[400px]"
            src="demo_video.mp4"
            poster="projekt_aufbau.png"
          >
            Dein Browser unterstützt das Video-Tag nicht.
          </video>
        </div>
      </div>
    );

    const FlowChartSVG = () => {
      const boxWidth = 200;
      const boxHeight = 80;
      const gapX = 80;
      const startX = 10;
      const startY = 30;

      const c1 = startX;
      const c2 = startX + boxWidth + gapX;
      const c3 = startX + (boxWidth + gapX) * 2;
      const c4 = startX + (boxWidth + gapX) * 3;

      const width = c4 + boxWidth + 20;
      const height = boxHeight + 60;

      const nodes = [
        { id: "A", label: "Idle / Timer", sub: "Interval Check (30m)", x: c1, y: startY },
        { id: "B", label: "Sensoren lesen", sub: "Analog Read (Moisture)", x: c2, y: startY },
        { id: "C", label: "Logik Check", sub: "Threshold < 30%?", x: c3, y: startY },
        { id: "D", label: "Aktion", sub: "Pumpe (Relais) ON", x: c4, y: startY },
      ];

      const edges = [
        { from: "A", to: "B" },
        { from: "B", to: "C" },
        { from: "C", to: "D" },
      ];

      const getNode = (id) => nodes.find((n) => n.id === id);

      const getPath = (n1, n2) => {
        const x1 = n1.x + boxWidth;
        const y1 = n1.y + boxHeight / 2;
        const x2 = n2.x;
        const y2 = n2.y + boxHeight / 2;
        return `M ${x1} ${y1} L ${x2} ${y2}`;
      };

      return (
        <div className="glass-panel p-6 rounded-xl overflow-hidden w-full mt-12 mb-8">
          <h4 className="text-xs uppercase text-slate-400 font-bold tracking-wider mb-6 flex items-center gap-2">
            <GitBranch size={14} className="text-emerald-400" /> System-Logik (Flowchart)
          </h4>
          <div className="overflow-x-auto pb-4 custom-scrollbar">
            <svg width={width} height={height} className="min-w-full">
              <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                  <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
                </marker>
              </defs>

              {edges.map((edge, i) => {
                const n1 = getNode(edge.from);
                const n2 = getNode(edge.to);
                return (
                  <path
                    key={i}
                    d={getPath(n1, n2)}
                    stroke="#475569"
                    strokeWidth="2"
                    fill="none"
                    markerEnd="url(#arrowhead)"
                  />
                );
              })}

              {nodes.map((node) => (
                <g key={node.id} className="group cursor-default">
                  <rect
                    x={node.x}
                    y={node.y}
                    width={boxWidth}
                    height={boxHeight}
                    rx="8"
                    className="fill-slate-900 stroke-slate-700 group-hover:stroke-emerald-500 transition-colors stroke-1"
                  />
                  <circle cx={node.x + boxWidth - 12} cy={node.y + 12} r="4" className="fill-emerald-500" />
                  <text x={node.x + 16} y={node.y + 35} className="fill-slate-200 text-[15px] font-bold font-sans">
                    {node.label}
                  </text>
                  <text x={node.x + 16} y={node.y + 60} className="fill-slate-500 text-[13px] font-mono">
                    {node.sub}
                  </text>
                </g>
              ))}
            </svg>
          </div>
        </div>
      );
    };

    const SectionTitle = ({ children }) => (
      <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
        <span className="w-8 h-1 bg-emerald-500 rounded-full"></span>
        {children}
      </h2>
    );

    const BulletPoint = ({ title, text }) => (
      <div className="flex gap-3 items-start group">
        <div className="mt-1.5">
          <CheckCircle2 size={18} className="text-emerald-500 group-hover:text-emerald-400 transition-colors" />
        </div>
        <div>
          <strong className="text-white block mb-0.5">{title}</strong>
          <p className="text-slate-400 text-sm leading-relaxed">{text}</p>
        </div>
      </div>
    );

    const App = () => {
      return (
        <div className="min-h-screen flex flex-col selection:bg-emerald-500/30 selection:text-emerald-200">
          <header className="px-6 py-6 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div className="text-xs font-mono text-slate-500">PORTFOLIO</div>
          </header>

          <main className="flex-grow px-6 pb-20 pt-6">
            <div className="max-w-7xl mx-auto">

              {/* HERO HEADER */}
              <div className="mb-24 text-left flex flex-col items-start">
                <div className="inline-flex items-center justify-center px-3 py-1.5 rounded-full bg-slate-800/50 border border-slate-700 text-teal-400 text-xs font-bold tracking-wide uppercase mb-6">
                  Embedded System
                </div>

                <h1 className="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-white mb-6 tracking-tight leading-tight break-words">
                  Automatische <span className="gradient-text">Pflanzenbewässerung.</span>
                </h1>

                <p className="text-xl text-slate-400 leading-relaxed mb-10 max-w-3xl font-light">
                  Ein Arduino-basiertes System zur autonomen Überwachung und Bewässerung. Kombiniert Bodenfeuchtigkeitssensoren mit einer intelligenten Pumpensteuerung für optimale Pflanzenpflege.
                </p>

                <div className="flex flex-wrap gap-3 mb-10">
                  <TechBadge label="Arduino C++" />
                  <TechBadge label="Hardware I/O" />
                  <TechBadge label="Sensors" />
                  <TechBadge label="Relais-Steuerung" />
                  <TechBadge label="Fritzing" />
                </div>

                <div className="no-print w-full flex justify-center">
                  <a
                    href="https://grsyx.github.io/portfolio/"
                    className="inline-flex items-center gap-2 px-8 py-4 bg-teal-600 hover:bg-teal-500 text-white rounded-lg font-semibold transition-all shadow-lg shadow-teal-900/20 text-base"
                  >
                    Meine weiteren Projekte ansehen <ChevronRight size={20} />
                  </a>
                </div>
              </div>

              {/* MAIN GRID */}
              <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 mb-16 items-start">

                {/* LEFT CONTENT */}
                <div className="lg:col-span-7 space-y-8">
                  <div className="glass-panel p-8 rounded-2xl border-l-4 border-l-emerald-500">
                    <h3 className="text-lg font-bold text-white mb-3 flex items-center gap-2">
                      <Zap size={20} className="text-emerald-500" /> Projekt Ziel
                    </h3>
                    <p className="text-slate-400 leading-relaxed">
                      Entwicklung eines Systems, das Pflanzen automatisch bei trockener Erde bewässert, indem es kontinuierlich die Bodenfeuchte misst und bei Bedarf autonom eingreift.
                      Es sollte zwei Betriebsmodi unterstützen: Zeitgesteuert und Sensor-basiert.
                    </p>
                  </div>

                  <div className="glass-panel p-8 rounded-2xl">
                    <h3 className="text-xl font-bold text-white mb-6">Technische Details</h3>
                    <div className="space-y-6 text-sm leading-relaxed text-slate-300">
                      <div>
                        <strong className="text-emerald-400 block mb-1">Hardware-Setup:</strong>
                        Arduino Uno als Controller, kapazitiver Bodenfeuchtesensor und eine Wasserpumpe, gesteuert über ein Relais-Modul.
                      </div>
                      <div>
                        <strong className="text-emerald-400 block mb-2">Die 2 Modi:</strong>
                        <ul className="list-disc pl-4 text-slate-400 space-y-2">
                          <li><strong>Automatik-Modus:</strong> Kontinuierliche Überwachung. Fällt der Wert unter den Grenzwert, wird bewässert.</li>
                          <li><strong>Intervall-Modus:</strong> Bewässerung zu festen Zeitpunkten (z.B. alle 24h), unabhängig vom Sensorwert.</li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <VideoWindow />
                </div>

                {/* RIGHT CONTENT */}
                <div className="lg:col-span-5 lg:sticky lg:top-8 h-fit">
                  <HardwareWindow />
                </div>
              </div>

              <FlowChartSVG />

              {/* Deep Dive Case Study */}
              <div className="glass-panel p-8 md:p-10 rounded-2xl mt-14">
                <div className="flex items-center gap-3 mb-6">
                  <span className="w-10 h-1 bg-teal-400 rounded-full"></span>
                  <h3 className="text-2xl font-bold text-white">Deep Dive Case Study</h3>
                </div>

                <div className="space-y-4 text-slate-300 leading-relaxed">
                  <p>
                    <span className="text-emerald-400 font-semibold">Auslöser:</span>{" "}
                    Ich hatte für unseren Balkon ein Bewässerungs-System von Amazon gekauft. Das war praktisch, aber es unterstützte nur einen{" "}
                    <span className="text-white font-semibold">Intervall-Modus</span>.
                  </p>

                  <p>
                    <span className="text-emerald-400 font-semibold">Problem:</span>{" "}
                    Was passiert, wenn der Boden gar nicht trocken ist (z.B. weil es geregnet hat)? Dann wird trotzdem bewässert. Das ist ineffizient und kann den Pflanzen sogar schaden.
                  </p>

                  <p>
                    <span className="text-emerald-400 font-semibold">Herausforderung (meine Idee):</span>{" "}
                    Ich wollte ein System bauen, das nicht nur nach Uhrzeit arbeitet, sondern{" "}
                    <span className="text-white font-semibold"> situationsabhängig</span> handelt.
                    Also habe ich zusätzlich einen <span className="text-white font-semibold">Automatik-Modus</span> umgesetzt, der die Bodenfeuchte misst und nur bei Bedarf pumpt.
                  </p>

                  <p>
                    <span className="text-emerald-400 font-semibold">Ergebnis:</span>{" "}
                    Am Ende war ich mit dem Ergebnis sehr zufrieden, weil das System nicht mehr nur nach Zeitplan bewässert, sondern nur dann, wenn es notwendig ist.
                    Der Automatik-Modus verhindert unnötiges Gießen nach Regen, spart Wasser und schützt die Pflanzen vor Überwässerung.
                    Besonders wertvoll war für mich auch die Erkenntnis, dass ich meine Ideen auch praktisch umsetzen kann.
                  </p>
                </div>
              </div>

              {/* BOTTOM DETAILS */}
              <div className="bg-slate-900 p-8 md:p-12 mt-14 rounded-2xl border border-slate-800">
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                  <div>
                    <SectionTitle>Wichtigste Erfolge</SectionTitle>
                    <div className="space-y-6">
                      <BulletPoint title="Zuverlässigkeit" text="Das System läuft autonom über Wochen und verhindert zuverlässig Austrocknung." />
                      <BulletPoint title="Hardware-Integration" text="Erfolgreiche Ansteuerung von Sensoren und Aktoren (Pumpe) über Relais." />
                    </div>
                  </div>

                  <div>
                    <SectionTitle>Lessons Learned</SectionTitle>
                    <div className="space-y-4">
                      <div className="flex gap-3">
                        <div className="mt-1 text-yellow-500"><AlertTriangle size={18} /></div>
                        <div>
                          <strong className="text-white block text-sm">Sensor-Korrosion</strong>
                          <p className="text-slate-400 text-sm">Statt resistive Sensoren, Wechsel auf kapazitive Sensoren.</p>
                        </div>
                      </div>
                      <div className="flex gap-3">
                        <div className="mt-1 text-emerald-400"><Timer size={18} /></div>
                        <div>
                          <strong className="text-white block text-sm">Timing ohne Blocking</strong>
                          <p className="text-slate-400 text-sm">delay() blockiert den Code. Nutzung von millis() ermöglichte Multitasking.</p>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </main>

          <footer className="bg-slate-900 border-t border-slate-800 py-12 text-center text-slate-500 text-sm">
            <p className="mt-2 text-xs opacity-50">Projekt: Automatische Pflanzenbewässerung</p>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
