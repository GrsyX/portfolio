<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt: Automatische Bewässerung</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#0F172A',
                        secondary: '#1E293B',
                        accent: '#10B981', // Emerald Green
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020617; color: #e2e8f0; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .gradient-text {
            background: linear-gradient(to right, #34d399, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        
        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const createLucideIcon = (iconName, iconData) => {
            if (!iconData || !Array.isArray(iconData)) return () => null;
            const [tag, attrs, children] = iconData;
            const safeAttrs = (attrs && typeof attrs === 'object' && !Array.isArray(attrs)) ? attrs : {};
            const childrenToRender = Array.isArray(children) ? children : [];
            return ({ color = "currentColor", size = 24, strokeWidth = 2, className, ...props }) => (
                <svg {...safeAttrs} width={size} height={size} stroke={color} strokeWidth={strokeWidth} className={`lucide lucide-${iconName} ${className || ''}`} {...props}>
                    {childrenToRender.map((child, index) => {
                        if (!Array.isArray(child)) return null;
                        const [childTag, childAttrs] = child;
                        const safeChildAttrs = (childAttrs && typeof childAttrs === 'object' && !Array.isArray(childAttrs)) ? childAttrs : {};
                        return React.createElement(childTag, { ...safeChildAttrs, key: index });
                    })}
                </svg>
            );
        };

        const lucideSource = lucide.icons || lucide;
        const iconList = ["ChevronRight", "ArrowLeft", "Terminal", "Cpu", "Droplets", "Zap", "Activity", "Settings", "Timer", "AlertTriangle", "GitBranch", "CheckCircle2", "Image"];
        const Icons = {};
        iconList.forEach(name => { if (lucideSource[name]) Icons[name] = createLucideIcon(name, lucideSource[name]); else Icons[name] = () => null; });
        const { ChevronRight, ArrowLeft, Terminal, Cpu, Droplets, Zap, Activity, Settings, Timer, AlertTriangle, GitBranch, CheckCircle2, Image } = Icons;

        // --- COMPONENTS ---

        const TechBadge = ({ label }) => (
            <div className="inline-flex items-center justify-center px-3 py-2 rounded-md bg-slate-800/80 border border-slate-700 text-slate-300 text-xs font-medium font-mono leading-none hover:border-emerald-500/50 hover:text-emerald-400 transition-colors cursor-default shadow-sm">
                {label}
            </div>
        );

        const LogicGraph = () => (
            <div className="glass-panel p-6 rounded-xl overflow-hidden">
                 <h4 className="text-xs uppercase text-slate-400 font-bold tracking-wider mb-6 flex items-center gap-2">
                    <Activity size={14} className="text-emerald-400"/> System-Logik (State Machine)
                </h4>
                <div className="flex flex-col md:flex-row gap-4 justify-center items-center text-[10px] font-mono text-slate-300">
                    {/* Step 1 */}
                    <div className="p-3 bg-slate-800 border border-slate-600 rounded w-32 text-center">
                        <Timer className="mx-auto mb-2 text-blue-400" size={16}/>
                        <div>Idle / Timer</div>
                        <div className="text-slate-500 mt-1">Alle 30 Min</div>
                    </div>
                    <div className="h-8 w-px md:w-8 md:h-px bg-slate-600"></div>
                    
                    {/* Step 2 */}
                    <div className="p-3 bg-slate-800 border border-slate-600 rounded w-32 text-center">
                        <Activity className="mx-auto mb-2 text-yellow-400" size={16}/>
                        <div>Measure</div>
                        <div className="text-slate-500 mt-1">Analog Read</div>
                    </div>
                    <div className="h-8 w-px md:w-8 md:h-px bg-slate-600"></div>

                    {/* Step 3 */}
                    <div className="p-3 bg-slate-800 border border-emerald-500/50 rounded w-32 text-center relative">
                        <div className="absolute -top-2 -right-2 w-2 h-2 bg-emerald-500 rounded-full animate-ping"></div>
                        <Settings className="mx-auto mb-2 text-emerald-400" size={16}/>
                        <div>Logic Check</div>
                        <div className="text-slate-500 mt-1">if moisture &lt; 30%</div>
                    </div>
                    <div className="h-8 w-px md:w-8 md:h-px bg-slate-600"></div>

                    {/* Step 4 */}
                    <div className="p-3 bg-slate-800 border border-slate-600 rounded w-32 text-center">
                        <Droplets className="mx-auto mb-2 text-blue-500" size={16}/>
                        <div>Pump Action</div>
                        <div className="text-slate-500 mt-1">Relay HIGH</div>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col">
                     <header className="px-6 py-6 flex justify-between items-center max-w-7xl mx-auto w-full">
                        <a href="../" className="flex items-center gap-2 text-slate-400 hover:text-white transition-colors text-sm font-medium">
                            <ArrowLeft size={16} /> Zurück zur Übersicht
                        </a>
                        <div className="text-xs font-mono text-slate-500">PORTFOLIO / IOT</div>
                    </header>

                    <main className="flex-grow px-6 pb-20">
                        <div className="max-w-7xl mx-auto">
                            
                            {/* HERO SECTION */}
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 mb-16">
                                <div className="lg:col-span-7 flex flex-col justify-center">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 text-xs font-bold tracking-wide uppercase mb-6 w-fit">
                                        <Cpu size={14}/> Embedded System
                                    </div>
                                    <h1 className="text-4xl md:text-5xl font-bold text-white mb-6 leading-tight">
                                        Automatische <span className="gradient-text">Pflanzenbewässerung</span>
                                    </h1>
                                    <p className="text-lg text-slate-400 leading-relaxed mb-8">
                                        Ein Arduino-basiertes System zur autonomen Überwachung und Bewässerung. Kombiniert Bodenfeuchtigkeitssensoren mit einer Pumpensteuerung für optimale Pflanzenpflege.
                                    </p>
                                    
                                    <div className="flex flex-wrap gap-3">
                                        <TechBadge label="Arduino C++" />
                                        <TechBadge label="Hardware I/O" />
                                        <TechBadge label="Sensors" />
                                        <TechBadge label="Relais-Steuerung" />
                                        <TechBadge label="Fritzing" />
                                    </div>
                                </div>
                                
                                <div className="lg:col-span-5">
                                    <div className="relative h-full min-h-[400px] group">
                                        <div className="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-green-600 rounded-xl blur opacity-20 group-hover:opacity-40 transition-opacity duration-500"></div>
                                        
                                        {/* FOTO-CONTAINER */}
                                        <div className="relative h-full w-full bg-[#1e293b] rounded-lg border border-slate-700 overflow-hidden flex flex-col">
                                            {/* Header */}
                                            <div className="bg-slate-800 px-3 py-2 flex justify-between items-center border-b border-slate-700 shrink-0">
                                                <span className="text-emerald-400 font-mono text-xs font-bold flex items-center gap-2">
                                                    <Image size={12}/> Hardware Setup
                                                </span>
                                                <div className="flex gap-1.5">
                                                    <div className="w-2 h-2 rounded-full bg-slate-600"></div>
                                                    <div className="w-2 h-2 rounded-full bg-slate-600"></div>
                                                </div>
                                            </div>
                                            
                                            <div className="flex-1 relative bg-black">
                                                <img 
                                                    src="projekt_aufbau.jpg" 
                                                    alt="Arduino Schaltungsaufbau" 
                                                    className="w-full h-full object-cover opacity-90 hover:opacity-100 transition-opacity duration-500"
                                                    onError={(e) => {
                                                        e.target.onerror = null; 
                                                        e.target.parentElement.innerHTML = '<div class="flex flex-col items-center justify-center h-full text-slate-500 p-6 text-center"><p class="mb-2 font-bold">Bild nicht gefunden</p><p class="text-xs">Bitte speichere dein Foto als "projekt_aufbau.jpg" in diesem Ordner.</p></div>';
                                                    }}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                             <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                
                                {/* LEFT COLUMN */}
                                <div className="lg:col-span-2 space-y-8">
                                    <div className="glass-panel p-8 rounded-2xl border-l-4 border-l-emerald-500">
                                        <h3 className="text-lg font-bold text-white mb-3 flex items-center gap-2">
                                            <Zap size={20} className="text-emerald-500"/> Projekt Ziel
                                        </h3>
                                        <p className="text-slate-400 leading-relaxed">
                                            Entwicklung eines Systems, das Pflanzen vor dem Austrocknen schützt, indem es die Bodenfeuchte misst und bei Bedarf automatisch eingreift. Es sollte zwei Betriebsmodi unterstützen: Zeitgesteuert und Sensor-basiert.
                                        </p>
                                    </div>

                                    <LogicGraph />

                                    <div className="glass-panel p-8 rounded-2xl">
                                        <h3 className="text-xl font-bold text-white mb-6">Technische Details</h3>
                                        <div className="prose prose-invert prose-slate max-w-none text-sm leading-relaxed">
                                            <p className="mb-4"><strong className="text-emerald-400">Hardware-Setup:</strong> Arduino Uno als Controller, kapazitiver Bodenfeuchtesensor und eine Wasserpumpe, gesteuert über ein Relais-Modul.</p>
                                            <p className="mb-4"><strong className="text-emerald-400">Die 2 Modi:</strong></p>
                                            <ul className="list-disc pl-4 mb-4 text-slate-400 space-y-2">
                                                <li><strong>Automatik-Modus:</strong> Kontinuierliche Überwachung. Fällt der Wert unter den Grenzwert, wird bewässert.</li>
                                                <li><strong>Intervall-Modus:</strong> Bewässerung zu festen Zeitpunkten (z.B. alle 24h), unabhängig vom Sensorwert.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                {/* RIGHT COLUMN */}
                                <div className="space-y-6">
                                    <div className="glass-panel p-6 rounded-xl">
                                        <h3 className="font-bold text-white mb-4">Key Features</h3>
                                        <ul className="space-y-4 text-sm text-slate-300">
                                            <li className="flex gap-3"><CheckCircle2 className="text-emerald-400 shrink-0" size={18}/> <span>Kapazitive Messung</span></li>
                                            <li className="flex gap-3"><CheckCircle2 className="text-emerald-400 shrink-0" size={18}/> <span>Schwellenwert-Kalibrierung</span></li>
                                        </ul>
                                    </div>

                                    <div className="glass-panel p-6 rounded-xl border-t-4 border-t-yellow-500">
                                        <h3 className="font-bold text-white mb-4">Lessons Learned</h3>
                                        <div className="space-y-4">
                                            <div className="text-sm">
                                                <div className="flex items-center gap-2 text-yellow-400 mb-1 font-bold"><AlertTriangle size={14}/> Sensor-Korrosion</div>
                                                <p className="text-slate-500">Billige resistive Sensoren korrodieren schnell. Wechsel auf kapazitive Sensoren löste das Problem.</p>
                                            </div>
                                            <div className="text-sm">
                                                <div className="flex items-center gap-2 text-yellow-400 mb-1 font-bold"><Timer size={14}/> Timing ist alles</div>
                                                <p className="text-slate-500">`delay()` blockiert den Code. Nutzung von `millis()` ermöglichte Multitasking (Messen + Blinken).</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </main>

                    <footer className="bg-slate-900 border-t border-slate-800 py-12 text-center text-slate-500 text-sm">
                        <p className="mt-2 text-xs opacity-50">Projekt: Automatische Bewässerung</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
