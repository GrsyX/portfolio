<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Yunus Emre Gürsoy</title>
    
    <!-- React & Tailwind Setup -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#0F172A',
                        secondary: '#1E293B',
                        accent: '#38BDF8',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020617; color: #e2e8f0; }
        
        /* Glassmorphismus Panel */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Farbverlauf */
        .gradient-text {
            background: linear-gradient(to right, #2dd4bf, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        
        /* Glow Hintergrund */
        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- LUCIDE ICON ---
        const createLucideIcon = (iconName, iconData) => {
            if (!iconData || !Array.isArray(iconData)) {
                return () => null;
            }
            const [tag, attrs, children] = iconData;
            const safeAttrs = (attrs && typeof attrs === 'object' && !Array.isArray(attrs)) ? attrs : {};
            const childrenToRender = Array.isArray(children) ? children : [];
            
            return ({ color = "currentColor", size = 24, strokeWidth = 2, className, ...props }) => {
                return (
                    <svg {...safeAttrs} width={size} height={size} stroke={color} strokeWidth={strokeWidth} className={`lucide lucide-${iconName} ${className || ''}`} {...props}>
                        {childrenToRender.map((child, index) => {
                            if (!Array.isArray(child)) return null;
                            const [childTag, childAttrs] = child;
                            const safeChildAttrs = (childAttrs && typeof childAttrs === 'object' && !Array.isArray(childAttrs)) ? childAttrs : {};
                            return React.createElement(childTag, { ...safeChildAttrs, key: index });
                        })}
                    </svg>
                );
            };
        };

        const lucideSource = lucide.icons || lucide;
        const iconList = ["ArrowRight", "Terminal", "Cpu", "ExternalLink"];
        
        const Icons = {};
        iconList.forEach(name => {
            if (lucideSource[name]) {
                Icons[name] = createLucideIcon(name, lucideSource[name]);
            } else {
                Icons[name] = () => null; 
            }
        });
        
        const { ArrowRight, Terminal, Cpu, ExternalLink } = Icons;

        // --- COMPONENTS ---

        const TechTag = ({ label }) => (
            <span className="px-2.5 py-1 rounded-md text-[11px] font-medium bg-slate-800/80 text-slate-300 border border-slate-700/50 font-mono">
                {label}
            </span>
        );

        const ProjectCard = ({ title, description, tags, link, type }) => (
            <a href={link} className="group relative block glass-panel rounded-2xl p-1 transition-all duration-300 hover:border-sky-500/30 hover:-translate-y-1 hover:shadow-2xl hover:shadow-sky-900/20">
                <div className="absolute inset-0 bg-gradient-to-br from-sky-500/5 to-indigo-500/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div className="relative p-6 h-full flex flex-col">
                    <div className="flex justify-between items-start mb-4">
                        <div className="inline-flex items-center gap-2 px-2 py-1 rounded-full bg-sky-500/10 border border-sky-500/20 text-sky-400 text-[10px] font-bold uppercase tracking-wider">
                            {type}
                        </div>
                        <ExternalLink size={18} className="text-slate-500 group-hover:text-sky-400 transition-colors" />
                    </div>
                    
                    <h3 className="text-xl font-bold text-white mb-3 group-hover:text-sky-400 transition-colors">{title}</h3>
                    <p className="text-slate-400 text-sm mb-6 leading-relaxed line-clamp-3">
                        {description}
                    </p>
                    
                    <div className="mt-auto pt-4 border-t border-slate-800/50 flex flex-wrap gap-2">
                        {tags.map((tag, i) => <TechTag key={i} label={tag} />)}
                    </div>
                </div>
            </a>
        );

        // --- MAIN ---

        const App = () => {
            return (
                <div className="min-h-screen relative overflow-hidden selection:bg-sky-500/30 selection:text-sky-200">
                    {/* Background */}
                    <div className="glow-bg top-[-200px] left-[-200px]"></div>
                    <div className="glow-bg bottom-0 right-[-200px] bg-[radial-gradient(circle,rgba(129,140,248,0.1)_0%,rgba(0,0,0,0)_70%)]"></div>

                    <div className="max-w-5xl mx-auto px-6 py-20">
                        
                        {/* HEADER */}
                        <header className="mb-24">
                            
                            <h1 className="text-6xl md:text-7xl font-bold mb-8 tracking-tight">
                                <span className="gradient-text">Yunus Emre Gürsoy</span>
                            </h1>
                            
                            <div className="flex flex-col gap-6 items-start">
                                <div className="text-slate-400 font-mono text-sm tracking-wide bg-slate-900/30 px-4 py-2 rounded-lg border border-slate-800/50 inline-block">
                                    <span className="text-sky-400 font-bold mr-2">Current:</span> 
                                    Student at HTW Berlin <span className="mx-2 text-slate-600">|</span> B.Sc. Ingenieurinformatik
                                </div>

                                <p className="text-xl text-slate-300 max-w-2xl leading-relaxed font-light">
                                    Als angehender Ingenieurinformatiker verbinde ich technisches Verständnis mit praktischer Umsetzungskompetenz.
                                </p>
                                <p>
                                    Auf dieser Seite möchte ich euch meine Projekte vorstellen.
                                </p>
                            </div>

                        </header>

                        {/* PROJECTS SECTION */}
                        <section>
                            <div className="flex items-center justify-between mb-10">
                                <h2 className="text-3xl font-bold text-white">Software-Projekte & Portfolios</h2>
                                <div className="h-px bg-slate-800 flex-1 ml-6"></div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {/* Projekt 1: Audio Transkription AI Tool */}
                                <ProjectCard 
                                    title="AudioTranskription AI Tool"
                                    type="Desktop App"
                                    description="Eine lokale, hoch-performante Desktop-Anwendung zur sicheren Transkription sensibler Audiodaten. Nutzt OpenAI Whisper lokal (Offline) mit einer Custom-Tkinter-GUI und automatischem PDF-Reporting."
                                    tags={["Python 3.10", "tkinter", "OpenAI Whisper", "ffmpeg", "ReportLab (PDF Engine)", "NoiseReduce"]}
                                    link="audio-transkription/"
                                />
                                
                                {/* PLATZHALTER FÜR ZUKÜNFTIGE PROJEKTE */}
                            </div>
                        </section>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
